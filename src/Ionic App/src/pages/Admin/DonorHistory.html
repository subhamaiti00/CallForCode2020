<!-- -->
<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>My Donations</strong> 
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  

  <ion-content padding class="trips detail-bg">
    <!--list of trips-->
    <ion-list class="item-text-wrap">

      <ion-item *ngFor="let p of Orders" style="margin-bottom: 2px;" class="item-text-wrap">
       <div style="word-wrap: break-word;" tappable >
        <h2>{{p.UName}}</h2>
        <span>Date : <strong>{{p.Date}}</strong></span> &nbsp;
        <span>Status : <strong>{{p.Sts}}</strong></span><br>

       </div>
      

        
      </ion-item>

    </ion-list>

  
  </ion-content>
