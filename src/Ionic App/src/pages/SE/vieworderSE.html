<!-- -->

<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>Requested</strong> Items
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="animated fadeIn common-bg">
  
    <ion-card no-margin margin-bottom class="full-width">
      <ion-item tappable (click)="choosePlace('from')" class="border-bottom">
        <ion-icon name="search" color="primary" item-left></ion-icon>
        <span>{{ search.name }}</span>
      </ion-item>
      <ion-item>
        <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
        <ion-datetime class="no-pl" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.date"></ion-datetime>
      </ion-item>
    </ion-card>
  
    <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
      <ion-icon name="search"></ion-icon> Search
    </button>
  
  </ion-content>
  <ion-content padding class="trips detail-bg">
    <!--list of trips-->
  <div>
      <span>Customer : </span><span>{{UName}}</span>
     <p>Address  :{{address}},{{city}}-{{pin}}
      Date :{{Date}}<br>
      Contact No. : {{Mobile}}</p> 

  </div>
    <ion-list>
  
      <ion-item *ngFor="let p of Products">
       
        <ion-thumbnail item-left>
          
          <img src="{{+apiurl+'S1/products/' +  p.Pimg }}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{p.Pname}}</h2>
          <h3>{{p.PShortDesc}}</h3>
          <p>
             &nbsp;  {{p.Qty}} 
             &nbsp; Amount : {{p.Price}} </p>
          
        </ion-label>
      </ion-item>
      
      <ion-list-header>
        <ion-row center> 
        <h1 class="pull-right text-blue">Order Value : {{OrderValue}}</h1>
        </ion-row>
      </ion-list-header>
    </ion-list>
  
<div>
  <ion-item>  
  <ion-label color="primary">Status</ion-label>
        <ion-select #S (ionChange)="changeStatus(S.value)" data-live-search="true">
          <ion-option value="InProgress" selected >InProgress</ion-option>
          <ion-option value="Completed" >Completed</ion-option>           
        </ion-select>
  </ion-item>
  <ion-item>      
    <ion-label color="primary">Remarks</ion-label>
    <ion-input placeholder="Remarks" [(ngModel)]="rem" ></ion-input>
  
</ion-item>
  <ion-item *ngIf="show">      
    <ion-label color="primary">OTP</ion-label>
    <ion-input placeholder="OTP" [(ngModel)]="otp" ></ion-input>
  
</ion-item>
</div>

    
   
    <div >
      <button ion-button round  item-right block (click)='UpdateOrder()'>Update Order</button>
    </div>
  </ion-content>
