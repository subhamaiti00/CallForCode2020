<!-- -->
<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>Assitance</strong>
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="animated fadeIn common-bg">
  
  
  
    <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
      <ion-icon name="search"></ion-icon> Search
    </button>
  
  </ion-content>
  <ion-content id="messagesContent">

    <div class="message-wrap">
  
      <div *ngFor="let msg of data"
           class="message"
           [class.left]=" msg.type === 'a' "
           [class.right]=" msg.type === 'q' ">
        <img class="user-img" [src]="msg.userAvatar" alt="" src="">
        <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
        <div class="msg-detail">
          <!--<div class="msg-info">
            <p>
              {{msg.userName}}&nbsp;&nbsp;&nbsp;{{msg.time | relativeTime}}</p>
          </div>-->
          <div class="msg-content">
            <span class="triangle"></span>
            <p class="line-breaker ">{{msg.result}}</p>
          </div>
        </div>
      </div>
  
    </div>
  
  </ion-content>
  
  <ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <div class="input-wrap">
      
     <!--(focusin)="onFocus()"--> 
      <textarea #chat_input
                placeholder="Text Input"
                [(ngModel)]="editorMsg"
                (keyup.enter)="sendMsg()"
                >
      </textarea>
      <button ion-button clear icon-only item-right (click)="sendMsg()">
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
      </button>
    </div>
   
  </ion-footer>
