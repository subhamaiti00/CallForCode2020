<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong></strong> {{ctname}}
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="animated fadeIn common-bg">
  
    <ion-card no-margin margin-bottom class="full-width">
      <ion-item tappable (click)="choosePlace('from')" class="border-bottom">
        <ion-icon name="search" color="primary" item-left></ion-icon>
        <span>{{ search.name }}</span>
      </ion-item>
      <ion-item>
        <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
        <ion-datetime class="no-pl" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.date"></ion-datetime>
      </ion-item>
    </ion-card>
  
    <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
      <ion-icon name="search"></ion-icon> Search
    </button>
  
  </ion-content>
  <ion-content padding class="trips detail-bg">
    <!--list of trips-->
    <ion-list>

      <ion-item *ngFor="let p of Products" style="margin-bottom: 2px;">
       
        <ion-thumbnail item-left >
          
          <img  src="{{+apiurl+'S1/products/' +  p.Pimg }}">
        </ion-thumbnail>
        <ion-label style="display: none;"> </ion-label>
        <ion-label >
          <h2 style="margin-top: 1px;">{{p.Pname}}</h2>         
        <label text-wrap></label>
            <h2>@ {{p.Price}}</h2>
             <ion-select #S  style="width:20%;float:left;" data-live-search="true">
              <ion-option value="1" selected >1</ion-option>
              <ion-option value="2" >2</ion-option>  
              <ion-option value="3" >3</ion-option>  
              <ion-option value="4" >4</ion-option>  
              <ion-option value="5" >5</ion-option>
              <ion-option value="6" >6</ion-option>  
              <ion-option value="7" >7</ion-option>  
              <ion-option value="8" >8</ion-option>  
              <ion-option value="9" >9</ion-option> 
              <ion-option value="10" >10</ion-option>  
  
            </ion-select>
          
           <button  ion-button  (click)='fnAddToCart(p.ID,S.value)' style="width:30%;float:right;" class="pull-right">Add</button>
           <button  ion-button  (click)='openModal(p.Pname,p.PShortDesc,p.Pimg)' style="width:30%;float:right;" class="pull-right">Details</button>
          

          
        </ion-label>
        
      </ion-item>

    </ion-list>

    <br>

  </ion-content>
  <ion-footer no-shadow>
    <ion-toolbar position="bottom">

      <div style="text-align: center; border-top: black 1px solid;padding: 3px;">
        <br>
        <a style="font-size: 25px;" href="#" (click)='viewcart()'>View Cart</a>
        <ion-icon class="text-2x" name="arrow-forward" tappable (click)="viewcart()" color="text-white"></ion-icon>
      </div>
    </ion-toolbar>
  </ion-footer>
